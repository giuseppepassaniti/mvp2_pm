<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>Dashboard Progetti - MVP2</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">

    <style>
        :root { font-family: 'Inter', sans-serif; }
        body { background-color: #f8fafc; /* slate-50 */ }
        .project-card {
            border: 1px solid #e2e8f0; /* slate-200 */
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .project-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 12px rgba(0,0,0,.08);
        }
    </style>
</head>
<body class="text-slate-700">

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-slate-900">Dashboard Centrale Progetti</h1>
            <p class="text-slate-600 mt-1">Stato di avanzamento e performance (Dati da JSON).</p>
        </header>

        <div class="max-w-sm mx-auto mb-8">
            <input id="search-input" type="search" class="w-full rounded-lg border-slate-300 focus:ring-blue-500 focus:border-blue-500 shadow-sm" placeholder="Cerca progetto per nome o ID…">
        </div>

        <main id="projects-container" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
            <div id="initial-message" class="col-span-full text-center py-12">
                <div role="status" class="flex justify-center items-center">
                    <svg aria-hidden="true" class="w-8 h-8 text-gray-200 animate-spin fill-blue-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/><path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0492C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/></svg>
                    <span class="ml-4 text-slate-500">Caricamento dati centralizzato...</span>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        // Importiamo il nostro nuovo "cervello" centrale
        import { getDataManager } from './utils/datamanager.js';

        // Stato locale della pagina
        let processedProjects = [];

        // Riferimenti agli elementi DOM
        const searchInput = document.getElementById('search-input');
        const container = document.getElementById('projects-container');
        const initialMessage = document.getElementById('initial-message');
        
        /**
         * Funzione principale che orchestra il caricamento e la visualizzazione
         */
        async function initializeDashboard() {
            try {
                // 1. OTTENERE I DATI DAL MANAGER
                // Chiamiamo il nostro gestore, che caricherà i dati (se non già in cache)
                // e ci restituirà gli array e le mappe di cui abbiamo bisogno.
                const dm = await getDataManager();

                // 2. ELABORARE E "ARRICCHIRE" I DATI
                // Ora trasformiamo i dati grezzi in dati pronti per la visualizzazione.
                processedProjects = dm.progetti.map(proj => {
                    // Risolviamo la relazione: troviamo il nome del PM usando la mappa delle risorse.
                    const pmId = proj['PM responsabile']?.[0]; // Prendiamo il primo ID, se esiste
                    const pmObject = pmId ? dm.risorseMap.get(pmId) : null;
                    const pmName = pmObject ? pmObject['Nome e Cognome'] : 'Non assegnato';
                    
                    // Creiamo un nuovo oggetto pulito, pronto per essere renderizzato
                    return {
                        id: proj['Id Progetto'],
                        name: proj['Nome Progetto'],
                        client: proj.Cliente,
                        pm: pmName,
                        status: proj.Stato,
                        budget: proj['Budget Iniziale'] || 0,
                        forecast: proj['Previsione Finale Costi'] || 0,
                        progress: (proj['% Avanzamento'] || 0) * 100, // Converte 0.62 in 62
                    };
                }).filter(Boolean); // Filtra eventuali righe non valide

                // 3. RENDERIZZARE I DATI
                // Una volta che i dati sono pronti, li mostriamo a schermo.
                renderProjects(processedProjects);

            } catch (error) {
                // Se qualcosa va storto nel caricamento (es. file non trovato), lo mostriamo.
                initialMessage.innerHTML = `<p class="text-red-600 font-semibold">Errore critico nel caricamento dei dati. Controlla la console per i dettagli.</p>`;
            }
        }

        /**
         * Genera l'HTML per le card dei progetti e lo inserisce nella pagina.
         * @param {Array} projects - L'array di progetti elaborati da visualizzare.
         */
        function renderProjects(projects) {
            const currencyFormatter = new Intl.NumberFormat('it-IT', { style: 'currency', currency: 'EUR', minimumFractionDigits: 0 });

            initialMessage.classList.add('hidden'); // Nascondiamo il messaggio di caricamento

            if (projects.length === 0) {
                container.innerHTML = `<p class="col-span-full text-center text-slate-500">Nessun progetto trovato.</p>`;
                return;
            }

            container.innerHTML = projects.map(p => {
                 const statusInfo = {
                    'In progress': { icon: 'clock', color: 'bg-yellow-100 text-yellow-800' },
                    'Completato': { icon: 'check-circle', color: 'bg-green-100 text-green-800' },
                 }[p.status] || { icon: 'circle-off', color: 'bg-slate-100 text-slate-800' };

                const costDelta = p.forecast - p.budget;
                const costColor = costDelta > 0 ? 'text-red-600' : 'text-green-600';
                
                // Nota: I bottoni di navigazione sono stati rimossi per semplicità in questo step
                // Li reintrodurremo quando convertiremo le altre pagine.
                return `
                <div class="project-card bg-white rounded-lg shadow-sm flex flex-col">
                    <div class="p-4 border-b border-slate-200">
                        <div class="flex justify-between items-start gap-2">
                            <h3 class="text-lg font-semibold text-slate-900">${p.name}</h3>
                            <span class="flex items-center gap-1.5 text-xs font-semibold rounded-full whitespace-nowrap px-2 py-0.5 ${statusInfo.color}">
                                <i data-lucide="${statusInfo.icon}" class="w-3.5 h-3.5"></i> ${p.status}
                            </span>
                        </div>
                        <p class="text-sm text-slate-500">${p.id} | ${p.client}</p>
                    </div>
                    <div class="p-4 flex-grow space-y-4">
                        <div class="text-sm"><strong>PM:</strong> ${p.pm}</div>
                        <div>
                            <div class="flex justify-between text-xs font-medium text-slate-500 mb-1">
                                <span>Avanzamento</span>
                                <span>${Math.round(p.progress)}%</span>
                            </div>
                            <div class="w-full bg-slate-200 rounded-full h-2"><div class="bg-blue-600 h-2 rounded-full" style="width: ${p.progress}%"></div></div>
                        </div>
                        <div class="grid grid-cols-3 gap-4 text-center border-t pt-4">
                             <div><p class="text-xs text-slate-500">Budget</p><p class="font-semibold">${currencyFormatter.format(p.budget)}</p></div>
                             <div><p class="text-xs text-slate-500">Previsione</p><p class="font-semibold">${currencyFormatter.format(p.forecast)}</p></div>
                             <div><p class="text-xs text-slate-500">Scostamento</p><p class="font-semibold ${costColor}">${currencyFormatter.format(costDelta)}</p></div>
                        </div>
                    </div>
                </div>`;
            }).join('');
            lucide.createIcons(); // Attiva le icone
        }
        
        // Aggiungiamo un listener per la barra di ricerca
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredProjects = processedProjects.filter(p => 
                p.name.toLowerCase().includes(searchTerm) || 
                p.id.toLowerCase().includes(searchTerm)
            );
            renderProjects(filteredProjects);
        });

        // Avviamo tutto!
        initializeDashboard();

    </script>
</body>
</html>
