<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Progetti - MVP2 Corretto</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">

    <style>
        :root { font-family: 'Inter', sans-serif; }
        body { background-color: #f8fafc; /* slate-50 */ }
        .project-card {
            border: 1px solid #e2e8f0; /* slate-200 */
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .project-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 12px rgba(0,0,0,.08);
        }
    </style>
</head>
<body class="text-slate-700">

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-slate-900">Dashboard Centrale Progetti</h1>
            <p class="text-slate-600 mt-1">Stato di avanzamento e performance (Dati da JSON).</p>
        </header>

        <div class="max-w-sm mx-auto mb-8">
            <input id="search-input" type="search" class="w-full rounded-lg border-slate-300 focus:ring-blue-500 focus:border-blue-500 shadow-sm" placeholder="Cerca progetto per nome o IDâ€¦">
        </div>

        <main id="projects-container" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
            <div id="initial-message" class="col-span-full text-center py-12">
                <div role="status" class="flex justify-center items-center">
                    <svg aria-hidden="true" class="w-8 h-8 text-gray-200 animate-spin fill-blue-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/><path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0492C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/></svg>
                    <span class="ml-4 text-slate-500">Caricamento dati centralizzato...</span>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { getDataManager } from './utils/datamanager.js';

        let processedProjects = [];

        const searchInput = document.getElementById('search-input');
        const container = document.getElementById('projects-container');
        const initialMessage = document.getElementById('initial-message');
        
        // --- FUNZIONI HELPER (prese da MVP1 e adattate) ---
        
        // Funzione per la navigazione, ora globale per essere accessibile dall'HTML
        window.navigateToSection = function(fileUrl, projectId) {
            window.location.href = `${fileUrl}?id=${projectId}`;
        }

        const getProgressColor = (progress) => {
            if (progress >= 80) return 'bg-green-500';
            if (progress >= 40) return 'bg-yellow-500';
            return 'bg-red-500';
        };

        const getCostColor = (budget, forecast) => forecast > budget ? 'text-red-600' : 'text-green-600';

        const getStatusInfo = (status) => {
            const statuses = {
                'In progress': { icon: 'clock', color: 'bg-yellow-100 text-yellow-800' },
                'Completato': { icon: 'check-circle', color: 'bg-green-100 text-green-800' },
                'In ritardo': { icon: 'alert-triangle', color: 'bg-red-100 text-red-800' },
                'Da approvare': { icon: 'help-circle', color: 'bg-blue-100 text-blue-800' },
                'Non Iniziato': { icon: 'circle-off', color: 'bg-slate-100 text-slate-800' }
            };
            return statuses[status] || statuses['Non Iniziato'];
        };


        async function initializeDashboard() {
            try {
                const dm = await getDataManager();

                processedProjects = dm.progetti.map(proj => {
                    const pmId = proj['PM responsabile']?.[0];
                    const pmObject = pmId ? dm.risorseMap.get(pmId) : null;
                    const pmName = pmObject ? pmObject['Nome e Cognome'] : 'Non assegnato';
                    
                    return {
                        recordId: proj.id, // ID di Airtable per la navigazione (es. recXXXXX)
                        id: proj['Id Progetto'], // ID leggibile (es. PV-2025-01)
                        name: proj['Nome Progetto'],
                        client: proj.Cliente,
                        pm: pmName,
                        status: proj.Stato,
                        budget: proj['Budget Iniziale'] || 0,
                        costs: proj['Costi Sostenuti'] || 0,
                        forecast: proj['Previsione Finale Costi'] || 0,
                        progress: (proj['% Avanzamento'] || 0) * 100,
                    };
                }).filter(Boolean);

                renderProjects(processedProjects);

            } catch (error) {
                console.error("Errore caricamento dati:", error);
                initialMessage.innerHTML = `<p class="text-red-600 font-semibold">Errore critico. Controlla la console.</p>`;
            }
        }
        
        function createProjectCardHTML(project) {
            const status = getStatusInfo(project.status);
            const progressColor = getProgressColor(project.progress);
            const costColor = getCostColor(project.budget, project.forecast);
            const costDelta = project.forecast - project.budget;
            const currencyFormatter = new Intl.NumberFormat('it-IT', { style: 'currency', currency: 'EUR', minimumFractionDigits: 0 });
            
            const sections = [
                { name: 'Milestone', file: 'milestone.html', icon: 'flag' },
                { name: 'Task', file: 'task.html', icon: 'list-checks' },
                { name: 'Imprevisti', file: 'imprevisti.html', icon: 'siren' },
                { name: 'Varianti', file: 'varianti.html', icon: 'git-pull-request-draft' },
                { name: 'Decisioni', file: 'decisionlog.html', icon: 'gavel' }
            ];

            return `
            <div class="project-card bg-white rounded-lg shadow-sm flex flex-col">
                <div class="p-4 border-b border-slate-200">
                    <div class="flex justify-between items-start gap-4">
                        <h3 class="text-lg font-semibold text-slate-900">${project.name}</h3>
                        <span class="flex items-center gap-1.5 text-xs font-semibold rounded-full whitespace-nowrap px-2 py-0.5 ${status.color}">
                            <i data-lucide="${status.icon}" class="w-3.5 h-3.5"></i>
                            ${project.status}
                        </span>
                    </div>
                    <p class="text-sm text-slate-500">${project.id} | ${project.client}</p>
                </div>
                <div class="p-4 flex-grow space-y-4">
                    <div>
                        <div class="flex justify-between text-xs text-slate-500 uppercase tracking-wide mb-1">
                            <span>Avanzamento</span>
                            <span class="font-semibold text-slate-600">${Math.round(project.progress)}%</span>
                        </div>
                        <div class="w-full bg-slate-200 rounded-full h-2.5">
                            <div class="${progressColor} h-2.5 rounded-full" style="width: ${project.progress}%"></div>
                        </div>
                    </div>
                    <div class="grid grid-cols-3 gap-4 text-center">
                        <div>
                            <p class="text-xs text-slate-500 uppercase tracking-wide">Budget</p>
                            <p class="font-semibold text-slate-800">${currencyFormatter.format(project.budget)}</p>
                        </div>
                        <div>
                            <p class="text-xs text-slate-500 uppercase tracking-wide">Previsione</p>
                            <p class="font-semibold text-slate-800">${currencyFormatter.format(project.forecast)}</p>
                        </div>
                         <div>
                            <p class="text-xs text-slate-500 uppercase tracking-wide">Scostamento</p>
                            <p class="font-semibold ${costColor}">${currencyFormatter.format(costDelta)}</p>
                        </div>
                    </div>
                </div>
                <div class="p-4 bg-slate-50 rounded-b-lg border-t border-slate-200">
                    <p class="text-xs font-semibold text-slate-600 mb-2 uppercase tracking-wide">Dashboard Operative</p>
                    <div class="flex flex-wrap gap-2">
                        ${sections.map(sec => `
                            <button onclick="navigateToSection('${sec.file}', '${project.recordId}')" class="flex-1 text-center bg-white border border-slate-300 text-slate-700 hover:bg-slate-100 px-3 py-1.5 text-xs font-semibold rounded-md transition-colors">
                                <i data-lucide="${sec.icon}" class="inline-block h-3 w-3 mr-1"></i>
                                ${sec.name}
                            </button>
                        `).join('')}
                    </div>
                </div>
            </div>`;
        }


        function renderProjects(projects) {
            initialMessage.classList.add('hidden');
            if (projects.length === 0) {
                container.innerHTML = `<p class="col-span-full text-center text-slate-500">Nessun progetto trovato.</p>`;
            } else {
                container.innerHTML = projects.map(createProjectCardHTML).join('');
            }
            lucide.createIcons();
        }
        
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredProjects = processedProjects.filter(p => 
                p.name.toLowerCase().includes(searchTerm) || 
                p.id.toLowerCase().includes(searchTerm)
            );
            renderProjects(filteredProjects);
        });

        initializeDashboard();
    </script>
</body>
</html>
