name: Sync Airtable â†’ JSON

on:
  workflow_dispatch:          # avvio manuale
  schedule:
    - cron: '0 2 * * *'       # ogni giorno alle 02:00 UTC

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm install            # legge il package.json che hai appena aggiunto

      - name: Export Airtable tables
        run: node scripts/export.js
        env:
          AIRTABLE_TOKEN: ${{ secrets.AIRTABLE_TOKEN }}
          AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}

      - name: Commit & push new JSON
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name  "github-actions[bot]"
          git add data/*.json
          git commit -m "chore: daily Airtable sync" || echo "niente da committare"
          git push
