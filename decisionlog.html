<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Decisioni - MVP2</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/dayjs.min.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        .hidden-on-start { display: none; }
        .timeline-item::before { content: ''; position: absolute; left: 19px; top: 40px; bottom: 0; width: 2px; background-color: #e2e8f0; }
        .timeline-item:last-child::before { display: none; }
    </style>
</head>
<body class="text-slate-800">

    <div class="container mx-auto p-4 md:p-6">
        
        <header class="mb-6">
            <h1 class="text-3xl md:text-4xl font-bold text-slate-900">Log delle Decisioni di Progetto</h1>
            <p class="text-slate-600 mt-1">Visualizzazione delle decisioni (Dati da JSON).</p>
        </header>

        <div class="bg-white p-4 rounded-lg shadow-md mb-6">
            <div id="filters-panel" class="hidden-on-start grid grid-cols-1 md:grid-cols-3 gap-4">
                <select id="project-filter" class="p-2 border rounded-md bg-white shadow-sm w-full"></select>
                <select id="responsabile-filter" class="p-2 border rounded-md bg-white shadow-sm w-full"></select>
                <input type="text" id="search-input" placeholder="Cerca per decisione..." class="p-2 border rounded-md bg-white shadow-sm w-full">
            </div>
        </div>

        <div id="initial-message" class="text-center py-12 bg-white rounded-lg shadow-md">
             <i data-lucide="loader-2" class="mx-auto h-12 w-12 text-slate-400 animate-spin"></i>
            <h3 class="mt-2 text-sm font-medium text-slate-900">Caricamento dati centralizzato...</h3>
        </div>

        <div id="dashboard-container" class="hidden-on-start">
            <section id="kpi-section" class="mb-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4"></section>
            <div id="preview-section" class="mb-2 text-sm text-slate-500"></div>
            <main id="main-content"></main>
        </div>
    </div>

    <script type="module">
        import { getDataManager } from './utils/datamanager.js';

        let allProcessedDecisions = [];
        let filteredDecisions = [];

        const dom = {
            initialMessage: document.getElementById('initial-message'),
            dashboardContainer: document.getElementById('dashboard-container'),
            filtersPanel: document.getElementById('filters-panel'),
            projectFilter: document.getElementById('project-filter'),
            responsabileFilter: document.getElementById('responsabile-filter'),
            searchInput: document.getElementById('search-input'),
            kpiSection: document.getElementById('kpi-section'),
            previewSection: document.getElementById('preview-section'),
            mainContent: document.getElementById('main-content'),
        };

        async function initializeDashboard() {
            try {
                const dm = await getDataManager();

                allProcessedDecisions = dm.decisioni.map((d, index) => {
                    if (!d.Decisione || !d.Progetto?.[0] || !d.Responsabile?.[0] || !d['Data Decisione']) return null;

                    const project = dm.progettiMap.get(d.Progetto[0]);
                    const responsabile = dm.risorseMap.get(d.Responsabile[0]);
                    
                    const motivation = (d.Motivazione || 'N/A').toLowerCase();
                    let status = 'Neutrale';
                    if (motivation.includes('approvat')) status = 'Approvata';
                    else if (motivation.includes('rifiutat')) status = 'Rifiutata';
                    else if (motivation.includes('valutazione')) status = 'In Valutazione';

                    return {
                        id: index,
                        decision: d.Decisione,
                        projectName: project ? project['Id Progetto'] : 'N/D',
                        responsabileName: responsabile ? responsabile['Nome e Cognome'] : 'N/A',
                        date: new Date(d['Data Decisione']),
                        motivation: d.Motivazione,
                        status: status
                    };
                }).filter(Boolean);
                
                dom.initialMessage.style.display = 'none';
                dom.dashboardContainer.classList.remove('hidden-on-start');
                dom.filtersPanel.classList.remove('hidden-on-start');

                populateFilters();
                renderDashboard();

            } catch (error) {
                console.error("Errore inizializzazione dashboard Decisioni:", error);
                dom.initialMessage.innerHTML = `<h3>Errore nel caricamento dei dati.</h3>`;
            }
        }

        function populateFilters() {
            const projects = ['all', ...new Set(allProcessedDecisions.map(d => d.projectName).sort())];
            const responsabili = ['all', ...new Set(allProcessedDecisions.map(d => d.responsabileName).sort())];
            dom.projectFilter.innerHTML = projects.map(p => `<option value="${p}">${p === 'all' ? 'Tutti i Progetti' : p}</option>`).join('');
            dom.responsabileFilter.innerHTML = responsabili.map(r => `<option value="${r}">${r === 'all' ? 'Tutti i Responsabili' : r}</option>`).join('');
        }

        function renderDashboard() {
            applyFilters();
            renderKPIs();
            renderTimelineView(); // Mostriamo la timeline come vista di default
        }

        function applyFilters() {
            const searchTerm = dom.searchInput.value.toLowerCase();
            filteredDecisions = allProcessedDecisions.filter(d => {
                const projectMatch = dom.projectFilter.value === 'all' || d.projectName === dom.projectFilter.value;
                const responsabileMatch = dom.responsabileFilter.value === 'all' || d.responsabileName === dom.responsabileFilter.value;
                const searchMatch = !searchTerm || d.decision.toLowerCase().includes(searchTerm);
                return projectMatch && responsabileMatch && searchMatch;
            });
        }

        function renderKPIs() {
            const byStatus = filteredDecisions.reduce((acc, { status }) => { acc[status] = (acc[status] || 0) + 1; return acc; }, {});
            dom.kpiSection.innerHTML = `
                <div class="bg-white p-4 rounded-lg shadow-md flex items-center col-span-1"><i data-lucide="gavel" class="h-10 w-10 text-blue-500"></i><div class="ml-4"><p class="text-slate-500 text-sm">Totali</p><p class="text-2xl font-bold">${filteredDecisions.length}</p></div></div>
                <div class="bg-white p-4 rounded-lg shadow-md flex items-center col-span-1"><i data-lucide="check-circle" class="h-10 w-10 text-green-500"></i><div class="ml-4"><p class="text-slate-500 text-sm">Approvate</p><p class="text-2xl font-bold">${byStatus['Approvata'] || 0}</p></div></div>
                <div class="bg-white p-4 rounded-lg shadow-md flex items-center col-span-1"><i data-lucide="x-circle" class="h-10 w-10 text-red-500"></i><div class="ml-4"><p class="text-slate-500 text-sm">Rifiutate</p><p class="text-2xl font-bold">${byStatus['Rifiutata'] || 0}</p></div></div>
                <div class="bg-white p-4 rounded-lg shadow-md flex items-center col-span-1"><i data-lucide="loader-2" class="h-10 w-10 text-yellow-500"></i><div class="ml-4"><p class="text-slate-500 text-sm">In Valutazione</p><p class="text-2xl font-bold">${byStatus['In Valutazione'] || 0}</p></div></div>`;
            lucide.createIcons();
        }

        function renderTimelineView() {
            dom.previewSection.innerHTML = `Mostrando ${filteredDecisions.length} su ${allProcessedDecisions.length} decisioni totali.`;
            if (filteredDecisions.length === 0) {
                dom.mainContent.innerHTML = `<div class="text-center py-10 bg-white rounded-lg shadow"><p>Nessuna decisione corrisponde ai filtri.</p></div>`;
                return;
            }

            const statusInfo = { 'Approvata': 'border-green-300 text-green-600', 'Rifiutata': 'border-red-300 text-red-600', 'In Valutazione': 'border-yellow-300 text-yellow-600', 'Neutrale': 'border-slate-300 text-slate-600' };
            
            const sorted = [...filteredDecisions].sort((a,b) => b.date - a.date);
            dom.mainContent.innerHTML = `<div class="space-y-8 relative p-4">${sorted.map(d => {
                const stat = statusInfo[d.status];
                return `<div class="relative flex items-start timeline-item">
                    <div class="flex-shrink-0 w-10 h-10 rounded-full bg-white border-2 ${stat.split(' ')[0]} flex items-center justify-center z-10"><i data-lucide="gavel" class="h-5 w-5 ${stat.split(' ')[1]}"></i></div>
                    <div class="ml-4 bg-white p-4 rounded-lg shadow-md flex-grow">
                        <div class="flex justify-between items-center"><p class="font-bold">${d.decision}</p><span class="text-sm font-medium text-slate-500">${dayjs(d.date).format('DD MMMM YYYY')}</span></div>
                        <p class="text-sm text-slate-600">${d.projectName} &bull; ${d.responsabileName}</p>
                        <p class="text-sm text-slate-700 mt-2 pt-2 border-t">${d.motivation}</p>
                    </div>
                </div>`;
            }).join('')}</div>`;
            lucide.createIcons();
        }

        // Eventi
        [dom.projectFilter, dom.responsabileFilter, dom.searchInput].forEach(el => el.addEventListener('input', renderDashboard));

        // Avvio
        initializeDashboard();
    </script>
</body>
</html>
