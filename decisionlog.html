<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Decisioni - MVP2 Finale</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/dayjs.min.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        .hidden-on-start { display: none; }
        .modal-overlay { transition: opacity 0.3s ease; }
        .modal-container { transition: transform 0.3s ease; }
        .timeline-item::before { content: ''; position: absolute; left: 19px; top: 24px; bottom: 0; width: 2px; background-color: #e2e8f0; }
        .timeline-item:last-child::before { display: none; }
        .sortable:hover { background-color: #f8fafc; cursor: pointer; }
        .sort-asc::after { content: ' ▲'; font-size: 0.7em; }
        .sort-desc::after { content: ' ▼'; font-size: 0.7em; }
    </style>
</head>
<body class="text-slate-800">

    <div class="container mx-auto p-4 md:p-6">
        
        <header class="mb-6">
            <h1 class="text-3xl md:text-4xl font-bold text-slate-900">Log delle Decisioni di Progetto</h1>
            <p class="text-slate-600 mt-1">Visualizzazione delle decisioni (Dati da JSON).</p>
        </header>

        <div class="bg-white p-4 rounded-lg shadow-md mb-6">
            <div id="filters-panel" class="hidden-on-start grid grid-cols-1 md:grid-cols-3 gap-4 items-end">
                <select id="project-filter" class="p-2 border rounded-md bg-white shadow-sm w-full"></select>
                <select id="responsabile-filter" class="p-2 border rounded-md bg-white shadow-sm w-full"></select>
                <div class="grid grid-cols-2 gap-2">
                     <div>
                        <label for="date-start-filter" class="text-xs text-slate-500">Da Data Decisione</label>
                        <input type="date" id="date-start-filter" class="p-2 border rounded-md bg-white shadow-sm w-full text-sm">
                     </div>
                     <div>
                        <label for="date-end-filter" class="text-xs text-slate-500">A Data Decisione</label>
                        <input type="date" id="date-end-filter" class="p-2 border rounded-md bg-white shadow-sm w-full text-sm">
                     </div>
                </div>
            </div>
        </div>

        <div id="initial-message" class="text-center py-12 bg-white rounded-lg shadow-md"><i data-lucide="loader-2" class="mx-auto h-12 w-12 text-slate-400 animate-spin"></i><h3 class="mt-2 text-sm font-medium text-slate-900">Caricamento dati...</h3></div>

        <div id="dashboard-container" class="hidden-on-start">
            <section id="kpi-section" class="mb-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4"></section>
            <div class="flex flex-col md:flex-row justify-between items-center mb-4 gap-4">
                <div class="flex items-center bg-slate-200 rounded-lg p-1">
                    <button id="view-cards-btn" class="px-4 py-1 text-sm font-semibold rounded-md bg-white shadow text-blue-600">Card</button>
                    <button id="view-table-btn" class="px-4 py-1 text-sm font-semibold rounded-md text-slate-600">Tabella</button>
                    <button id="view-timeline-btn" class="px-4 py-1 text-sm font-semibold rounded-md text-slate-600">Timeline</button>
                </div>
                <div class="relative w-full md:w-1/3">
                    <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 h-5 w-5 text-slate-400"></i>
                    <input type="text" id="search-input" placeholder="Cerca per decisione, progetto..." class="w-full pl-10 p-2 border rounded-md bg-white shadow-sm">
                </div>
            </div>
            <div id="preview-section" class="mb-2 text-sm text-slate-500"></div>
            <main id="main-content"></main>
        </div>

        <div id="details-modal" class="fixed inset-0 z-50 flex items-center justify-center p-4 hidden"><div id="modal-overlay" class="absolute inset-0 bg-black/60 modal-overlay opacity-0"></div><div id="modal-container" class="bg-white rounded-lg shadow-xl w-full max-w-2xl z-10 transform scale-95 modal-container"><div class="p-6"><div class="flex justify-between items-start"><div id="modal-header"></div><button id="modal-close-btn" class="p-1 rounded-full hover:bg-slate-200"><i data-lucide="x" class="h-6 w-6 text-slate-600"></i></button></div><div class="mt-4 border-t pt-4"><p id="modal-description" class="text-slate-700 whitespace-pre-wrap"></p></div></div></div></div>
    </div>

    <script type="module">
        import { getDataManager } from './utils/datamanager.js';

        let allDecisions = [], filteredDecisions = [], currentView = 'cards', sortConfig = { key: 'date', direction: 'desc' };
        const dom = { initialMessage: document.getElementById('initial-message'), dashboardContainer: document.getElementById('dashboard-container'), filtersPanel: document.getElementById('filters-panel'), projectFilter: document.getElementById('project-filter'), responsabileFilter: document.getElementById('responsabile-filter'), dateStartFilter: document.getElementById('date-start-filter'), dateEndFilter: document.getElementById('date-end-filter'), searchInput: document.getElementById('search-input'), kpiSection: document.getElementById('kpi-section'), mainContent: document.getElementById('main-content'), previewSection: document.getElementById('preview-section'), viewButtons: { cards: document.getElementById('view-cards-btn'), table: document.getElementById('view-table-btn'), timeline: document.getElementById('view-timeline-btn') }, modal: { element: document.getElementById('details-modal'), overlay: document.getElementById('modal-overlay'), container: document.getElementById('modal-container'), closeBtn: document.getElementById('modal-close-btn'), header: document.getElementById('modal-header'), description: document.getElementById('modal-description') } };
        const statusInfo = { 'Approvata':{badge:'bg-green-100 text-green-800 border-green-300', icon:'check-circle'}, 'Rifiutata':{badge:'bg-red-100 text-red-800 border-red-300', icon:'x-circle'}, 'In Valutazione':{badge:'bg-yellow-100 text-yellow-800 border-yellow-300', icon:'loader-2'}, 'Neutrale':{badge:'bg-slate-100 text-slate-800 border-slate-300', icon:'info'} };
        const getDecisionStatus = (motivation) => { const motivLower = (motivation || '').toLowerCase(); if (motivLower.includes('approvat')) return 'Approvata'; if (motivLower.includes('rifiutat')) return 'Rifiutata'; if (motivLower.includes('valutazione')) return 'In Valutazione'; return 'Neutrale'; };
        
        async function initializeDashboard() {
            try {
                const dm = await getDataManager();
                allDecisions = dm.decisioni.map((d, index) => {
                    if (!d.Decisione || !d.Progetto?.[0] || !d.Responsabile?.[0] || !d['Data Decisione']) return null;
                    const project = dm.progettiMap.get(d.Progetto[0]);
                    const responsabile = dm.risorseMap.get(d.Responsabile[0]);
                    const motivation = d.Motivazione || 'Nessuna motivazione fornita.';
                    return { id: index, decision: d.Decisione, projectName: project ? project['Id Progetto'] : 'N/D', responsabileName: responsabile ? responsabile['Nome e Cognome'] : 'N/A', date: new Date(d['Data Decisione']), motivation: motivation, status: getDecisionStatus(motivation) };
                }).filter(Boolean);
                
                dom.initialMessage.style.display = 'none';
                dom.dashboardContainer.classList.remove('hidden-on-start');
                dom.filtersPanel.classList.remove('hidden-on-start');
                populateFilters();
                handleUrlParams(dm);
                renderDashboard();
            } catch (error) { console.error("Errore:", error); dom.initialMessage.innerHTML = `<h3>Errore nel caricamento dati.</h3>`; }
        }

        function handleUrlParams(dm) {
            const pId = new URLSearchParams(window.location.search).get('id');
            if (!pId) return;
            const project = dm.progettiMap.get(pId);
            if (project) {
                const pReadableId = project['Id Progetto'];
                if ([...dom.projectFilter.options].some(o => o.value === pReadableId)) {
                    dom.projectFilter.value = pReadableId;
                    dom.projectFilter.disabled = true;
                }
            }
        }

        function populateFilters() {
            const projects = ['all', ...new Set(allDecisions.map(d => d.projectName).sort())];
            const responsabili = ['all', ...new Set(allDecisions.map(d => d.responsabileName).sort())];
            dom.projectFilter.innerHTML = projects.map(p => `<option value="${p}">${p === 'all' ? 'Tutti i Progetti' : p}</option>`).join('');
            dom.responsabileFilter.innerHTML = responsabili.map(r => `<option value="${r}">${r === 'all' ? 'Tutti i Responsabili' : r}</option>`).join('');
        }
        function renderDashboard() { applyFiltersAndSort(); renderKPIs(); renderCurrentView(); lucide.createIcons(); }
        function applyFiltersAndSort() {
            const startDate = dom.dateStartFilter.value ? new Date(dom.dateStartFilter.value) : null; if(startDate) startDate.setHours(0,0,0,0);
            const endDate = dom.dateEndFilter.value ? new Date(dom.dateEndFilter.value) : null; if(endDate) endDate.setHours(23,59,59,999);
            const searchTerm = dom.searchInput.value.toLowerCase();
            filteredDecisions = allDecisions.filter(d => (dom.projectFilter.value==='all'||d.projectName===dom.projectFilter.value) && (dom.responsabileFilter.value==='all'||d.responsabileName===dom.responsabileFilter.value) && (!startDate||d.date>=startDate) && (!endDate||d.date<=endDate) && (!searchTerm||d.decision.toLowerCase().includes(searchTerm)||d.projectName.toLowerCase().includes(searchTerm)||d.responsabileName.toLowerCase().includes(searchTerm)));
            filteredDecisions.sort((a,b)=>{let vA=a[sortConfig.key],vB=b[sortConfig.key];if(vA<vB)return sortConfig.direction==='asc'?-1:1;if(vA>vB)return sortConfig.direction==='asc'?1:-1;return 0;});
        }
        function renderCurrentView() { Object.values(dom.viewButtons).forEach(b=>b.classList.remove('bg-white','shadow','text-blue-600')); dom.viewButtons[currentView].classList.add('bg-white','shadow','text-blue-600'); dom.previewSection.innerHTML=`Mostrando ${filteredDecisions.length} su ${allDecisions.length} decisioni.`; if(currentView==='cards')renderCardView(); else if(currentView==='table')renderTableView(); else if(currentView==='timeline')renderTimelineView(); }
        function renderKPIs(){ const byStatus=filteredDecisions.reduce((acc,{status})=>{acc[status]=(acc[status]||0)+1;return acc;},{}); dom.kpiSection.innerHTML=`<div class="bg-white p-4 rounded-lg shadow-md flex items-center col-span-1"><i data-lucide="gavel" class="h-10 w-10 text-blue-500"></i><div class="ml-4"><p class="text-slate-500 text-sm">Totali</p><p class="text-2xl font-bold">${filteredDecisions.length}</p></div></div><div class="bg-white p-4 rounded-lg shadow-md flex items-center col-span-1"><i data-lucide="check-circle" class="h-10 w-10 text-green-500"></i><div class="ml-4"><p class="text-slate-500 text-sm">Approvate</p><p class="text-2xl font-bold">${byStatus['Approvata']||0}</p></div></div><div class="bg-white p-4 rounded-lg shadow-md flex items-center col-span-1"><i data-lucide="x-circle" class="h-10 w-10 text-red-500"></i><div class="ml-4"><p class="text-slate-500 text-sm">Rifiutate</p><p class="text-2xl font-bold">${byStatus['Rifiutata']||0}</p></div></div><div class="bg-white p-4 rounded-lg shadow-md flex items-center col-span-1"><i data-lucide="loader-2" class="h-10 w-10 text-yellow-500"></i><div class="ml-4"><p class="text-slate-500 text-sm">In Valutazione</p><p class="text-2xl font-bold">${byStatus['In Valutazione']||0}</p></div></div>`; }
        function renderCardView(){if(filteredDecisions.length===0){dom.mainContent.innerHTML=`<div class="text-center py-10 bg-white rounded-lg shadow"><p>Nessuna decisione.</p></div>`;return;} dom.mainContent.innerHTML=`<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">${filteredDecisions.map(d=>{const stat=statusInfo[d.status]||{};return `<div class="bg-white rounded-lg shadow p-4 border-l-4 ${stat.badge?.split(' ')[2]}"><div class="flex justify-between items-start"><h4 class="font-bold text-slate-800 pr-2">${d.decision}</h4><span class="px-2 py-1 text-xs font-semibold rounded-full whitespace-nowrap ${stat.badge}">${d.status}</span></div><div class="text-sm text-slate-500 mt-2"><p class="flex items-center"><i data-lucide="briefcase" class="h-4 w-4 mr-2"></i>${d.projectName}</p><p class="flex items-center mt-1"><i data-lucide="user" class="h-4 w-4 mr-2"></i>${d.responsabileName}</p><p class="flex items-center mt-1"><i data-lucide="calendar" class="h-4 w-4 mr-2"></i>${dayjs(d.date).format('DD MMM YYYY')}</p></div><div class="mt-4 pt-3 border-t"><button class="text-sm text-blue-600 hover:underline font-semibold" data-id="${d.id}">Leggi motivazione</button></div></div>`;}).join('')}</div>`; dom.mainContent.querySelectorAll('[data-id]').forEach(card=>card.addEventListener('click',()=>showModal(card.dataset.id)));}
        function renderTableView(){if(filteredDecisions.length===0){dom.mainContent.innerHTML=`<div class="text-center py-10 bg-white rounded-lg shadow"><p>Nessuna decisione.</p></div>`;return;} const headers=['Progetto','Data','Decisione','Responsabile','Stato','']; dom.mainContent.innerHTML=`<div class="overflow-x-auto bg-white rounded-lg shadow"><table class="min-w-full divide-y divide-slate-200"><thead class="bg-slate-50"><tr>${headers.map(h=>`<th class="px-4 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider sortable" data-sort-key="${h.toLowerCase()}">${h}</th>`).join('')}</tr></thead><tbody class="divide-y divide-slate-200">${filteredDecisions.map(d=>{const stat=statusInfo[d.status]||{};return `<tr class="hover:bg-slate-50"><td class="px-4 py-3 text-sm font-medium">${d.projectName}</td><td class="px-4 py-3 text-sm">${dayjs(d.date).format('DD/MM/YYYY')}</td><td class="px-4 py-3 text-sm">${d.decision}</td><td class="px-4 py-3 text-sm">${d.responsabileName}</td><td class="px-4 py-3 text-sm"><span class="font-semibold ${stat.badge} px-2 py-1 rounded-full text-xs">${d.status}</span></td><td class="px-4 py-3 text-sm"><button class="text-blue-600 hover:underline" data-id="${d.id}">Dettagli</button></td></tr>`;}).join('')}</tbody></table></div>`; dom.mainContent.querySelectorAll('[data-id]').forEach(btn=>btn.addEventListener('click',()=>showModal(btn.dataset.id))); document.querySelectorAll('.sortable').forEach(h=>h.addEventListener('click',()=>{const key=h.dataset.sortKey;sortConfig.direction=sortConfig.key===key&&sortConfig.direction==='asc'?'desc':'asc';sortConfig.key=key;renderTableView();}));}
        function renderTimelineView(){if(filteredDecisions.length===0){dom.mainContent.innerHTML=`<div class="text-center py-10 bg-white rounded-lg shadow"><p>Nessuna decisione.</p></div>`;return;} const sorted=filteredDecisions.sort((a,b)=>b.date-a.date); dom.mainContent.innerHTML=`<div class="space-y-8 relative p-4">${sorted.map(d=>{const stat=statusInfo[d.status]||{};return `<div class="relative flex items-start timeline-item"><div class="flex-shrink-0 w-10 h-10 rounded-full bg-white border-2 ${stat.badge?.split(' ')[2]} flex items-center justify-center z-10"><i data-lucide="${stat.icon}" class="h-5 w-5 ${stat.badge?.split(' ')[1]}"></i></div><div class="ml-4 bg-white p-4 rounded-lg shadow-md flex-grow"><div class="flex justify-between items-center"><p class="font-bold">${d.decision}</p><span class="text-sm font-medium text-slate-500">${dayjs(d.date).format('DD MMMM YYYY')}</span></div><p class="text-sm text-slate-600">${d.projectName} &bull; ${d.responsabileName}</p><button class="text-sm text-blue-600 hover:underline mt-2" data-id="${d.id}">Leggi motivazione</button></div></div>`;}).join('')}</div>`; dom.mainContent.querySelectorAll('[data-id]').forEach(btn=>btn.addEventListener('click',()=>showModal(btn.dataset.id)));}
        function showModal(id){const dec=allDecisions.find(d=>d.id==id);if(!dec)return; dom.modal.header.innerHTML=`<h3 class="text-2xl font-bold text-slate-900">${dec.decision}</h3><p class="text-sm text-slate-500">${dec.projectName} | ${dec.responsabileName}</p>`; dom.modal.description.textContent=dec.motivation; dom.modal.element.classList.remove('hidden'); setTimeout(()=>{dom.modal.overlay.classList.remove('opacity-0');dom.modal.container.classList.remove('scale-95');},10);}
        function hideModal(){dom.modal.overlay.classList.add('opacity-0'); dom.modal.container.classList.add('scale-95'); setTimeout(()=>dom.modal.element.classList.add('hidden'),300);}
        
        document.querySelectorAll('#filters-panel input, #filters-panel select').forEach(el => el.addEventListener('change', renderDashboard));
        dom.searchInput.addEventListener('input', renderDashboard);
        Object.keys(dom.viewButtons).forEach(key => dom.viewButtons[key].addEventListener('click', () => { currentView = key; renderCurrentView(); }));
        dom.modal.closeBtn.addEventListener('click', hideModal); dom.modal.overlay.addEventListener('click', hideModal);

        initializeDashboard();
    </script>
</body>
</html>
